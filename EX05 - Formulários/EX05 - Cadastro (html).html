<html>
<head>

<body>

    <div class="form-fundo">
        <h2>Cadastro</h2>
        <form id="cadastroform">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required/>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required/>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefon"e name="telefone" placeholder="(11) 91111-2222" required/>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="0000000000000000" required/>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required/>

            <label for="confirmaSenha">Confirmar senha</label>
            <input type="password" id="confirmaSenha" name="confirmarSenha" required/>


            <button type="submit">Cadastrar</button>

        </form>
    </div>
</body>
</head>
</html>
